### Workout
# name: name of the workout (eg: overhead barbell press)
# muscles: list of muscles it targets
# workoutType: 1/2 (for isolated or compound respectively)
# priority: how important the workout is (if it has a higher correlation to hypertrophy than it gets a higher number 1-5)
# muscleSize: 'big'

muscles:
  - shoulder
  - back
  - legs
  - biceps
  - triceps
  - calves
  - quads
  - chest
  - abs

workouts:
  ## Shoulder workouts
  - overhead_press:
    name: Overhead Press
    muscles:
      - shoulder
    workoutType: compound
    priority: 5
    muscleSize: 'big'
  - dumbbell_lateral_raises:
    name: Dumbbell Lateral Raises
    muscles:
      - shoulder
    workoutType: isolated
    priority: 3
    muscleSize: 'medium'
  - barbell_front_raises:
    name: Barbell Front Raises
    muscles:
      - shoulder
    workoutType: isolated
    priority: 3
    muscleSize: 'med'
  - seated_dumbbell_press:
    name: Seated Dumbbell Overhead Press
    muscles:
      - shoulder
    workoutType: compound
    priority: 4
    muscleSize: 'big'

  ## Chest
  - bench_press:
    name: Bench Press
    muscles:
      - chest
    workoutType: compound
    priority: 5
    muscleSize: 'big'
  - incline_db_press:
    name: Incline DB Press
    muscles:
      - chest
    workoutType: compound
    priority: 4
    muscleSize: 'big'
  - cable_crossovers:
    name: Cable Crossovers
    muscles:
      - chest
    workoutType: isolated
    priority: 4
    muscleSize: 'med'
  - push_ups:
    name: Push Ups
    muscles:
      - chest
    workoutType: compound
    priority: 3
    muscleSize: 'small'
  - dumbbell_flyes:
    name: Dumbbell Flyes
    muscles:
      - chest
    workoutType: isolated
    priority: 3
    muscleSize: 'med'

  ## Back
